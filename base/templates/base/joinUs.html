{% extends 'main.html' %}

{% block content %}

{% load static %}

<div class="page-header" style="background: url(assets/img/banner1.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Contact Us</h2>
                    <ol class="breadcrumb">
                        <li><a href="#">Home /</a></li>
                        <li class="current">Contact Us</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>



<section id="content" class="section-padding">
    <div class="container">
        <div class="row">

            <form method="post">
                {% csrf_token %}
                <p>I'm interested in this room [{{room.name}}] and I'd like to know more details.</p>
                <textarea name="body" class="form-control" placeholder="Your Email"></textarea>
                <button class="btn btn-common fullwidth mt-4">Send Message To Join</button>
            </form>
            
        </div>
    </div>
</section>

{% endblock %}
