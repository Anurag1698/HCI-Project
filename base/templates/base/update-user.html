{% extends 'main.html' %} {% block content %} {% load static %}

<div class="page-header" style="background: url(assets/img/banner1.jpg)">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Post you Room</h2>
          <ol class="breadcrumb">
            <li><a href="#">Home /</a></li>
            <li class="current">Post you Room</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="content" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3 page-sidebar">
        <aside>
          <div class="sidebar-box">
            <div class="user">
              <figure>
                <a href="#"
                  ><img src="{% static 'assets/img/author/img1.jpg' %}" alt=""
                /></a>
              </figure>
              <div class="usercontent">
                <h3>{{user.username}}</h3>
                <h4>Administrator</h4>
              </div>
            </div>
            <nav class="navdashboard">
              <ul>
                <li>
                  <a href="{% url 'update-user' %}">
                    <i class="lni-cog"></i>
                    <span>Profile Settings</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'user-profile' user.id %}">
                    <i class="lni-layers"></i>
                    <span>My Rooms</span>
                  </a>
                </li>
                <li>
                  <a href="/logout/">
                    <i class="lni-enter"></i>
                    <span>Logout</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="widget">
            <h4 class="widget-title">Advertisement</h4>
            <div class="add-box">
              <img
                class="img-fluid"
                src="{% static 'assets/img/img1.jpg' %}"
                alt=""
              />
            </div>
          </div>
        </aside>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-9">
        <div class="row page-content">
          <div class="col-xs-12 col-sm-12 col-md-7 col-lg-9">
            <div class="inner-box">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="dashboard-box">
                  <h2 class="dashbord-title">Profile Detail</h2>
                </div>
                <div class="dashboard-wrapper">
                  <div class="form-group mb-3">
                    <label class="control-label">Username*</label>
                    <input
                      class="form-control input-md"
                      name="username"
                      type="text"
                      value="{{request.user.username}}"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="control-label">First Name*</label>
                    <input
                      class="form-control input-md"
                      name="first_name"
                      type="text"
                      value="{{request.user.first_name}}"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="control-label">Last Name*</label>
                    <input
                      class="form-control input-md"
                      name="last_name"
                      type="text"
                      value="{{request.user.last_name}}"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label class="control-label">Enter Address</label>
                    <input
                      class="form-control input-md"
                      name="email"
                      type="email"
                      value="{{request.user.email}}"
                    />
                  </div>

                  <button class="btn btn-success" type="submit">
                    Update User
                  </button>
                  <a
                    href="{{request.META.HTTP_REFERER}}"
                    class="btn btn-danger"
                    type="button"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
