{% extends 'main.html' %}

{% block content %}

{% load socialaccount %}

{% load crispy_forms_tags %}

{% load static %}

<div class="page-header" style="background: url(assets/img/banner1.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Join Us</h2>
                    <ol class="breadcrumb">
                        <li><a href="#">Home /</a></li>
                        <li class="current">Register</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Register-->
<section class="register section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="register-form login-area">
                    <h3>
                        Register
                    </h3>
                    <a href="{% url 'register' %}" class="text-dark"><img src="{% static 'btn_google_signin_light_normal_web@2x.png' %}" style="width:14rem; height:auto"></a>
                </div>

                <br><br>

                <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
                    <span class="text-muted"
                        style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
                        OR
                    </span>
                </div>

                <br><br>
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="form-control">
                            {{ register_form|crispy }}
                        </div>
                    </div>


                    <div class="text-center">
                        <button class="btn btn-common submit log-btn">Register</button>
                    </div>
                </form>
                <p class="text-center">If you already have an account, <a href="/login/">login</a> instead.</p>
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
